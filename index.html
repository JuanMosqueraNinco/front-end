<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Reto3</title>
  </head>

  <body>
    <div class="container">
        
              <h1 class="row justify-content-center ">Categoria</h1>
            
        </div>
      <div id="resultado1"></div>
      

      <div class="row justify-content-center">
        <div class="col-4">
          <input
            type="text"
            id="Cname"
            placeholder="name"
            class="form-control"
          />
          <input
            type="text"
            id="Cdescription"
            placeholder="description"
            class="form-control"
          />
          <button
            onclick="guardarInformacionCategorias()"
            class="btn btn-success"
          >
            Guardar Categorias
          </button>
          <a href="category.html" class="btn btn-primary">ver categorias</a>
        </div>
      </div>

      <!--Bikessssss -->

      <h1 class="row justify-content-center ">Bikes</h1>
      <div id="resultado2"></div>
      

      <div class="row justify-content-center">
        <div class="col-4">
          <input
            type="text"
            id="Bname"
            class="form-control"
            placeholder="name"
          />
          <input
            type="text"
            id="Bbrand"
            placeholder="brand"
            class="form-control"
          />
          <input
            type="number"
            id="Byear"
            placeholder="year"
            class="form-control"
          />
          <input type="number" id="Bcategory" placeholder="category" class="form-control">
          <input
            type="text"
            id="Bdescription"
            placeholder="description"
            class="form-control"
          />

          <button onclick="guardarInformacionBikes()" class="btn btn-success">
            Guardar Bikes
          </button>
          <a href="bike.html" class="btn btn-primary">Ir a Bike</a>
          <a href="message.html"class="btn btn-secondary"> agregar comentario</a>
          <a href="reservation.html"class="btn btn-info  mt-2"> agregar reserva</a>
        </div>
      </div>

      <!-- clientesssssss-->

      <h1 class="row justify-content-center ">Clientes</h1>
      <div id="resultado3"></div>
      

      <div class="row justify-content-center">
        <div class="col-4">
          <input
            type="text"
            id="CLemail"
            placeholder="email"
            class="form control"
          />
          <input
            type="password"
            id="CLpassword"
            placeholder="password"
            class="form control"
          />
          <input
            type="text"
            id="CLname"
            placeholder="name"
            class="form control"
          />
          <input
            type="number"
            id="CLage"
            placeholder="age"
            class="form control"
          />
          <br />
          <button
            onclick="guardarInformacionClientes()"
            class="btn btn-success"
          >
            Guardar Clientes
          </button>
          <a href="client.html" class="btn btn-primary">ir a clientes</a>
        </div>
      </div> 
      
    </div>
  </body>
</html>
